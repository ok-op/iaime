<body>

    <div class="container">
        <h2 class="text-center my-4">üîê eval(unescape) Encoder/Decoder</h2>

        <textarea id="inputCode" class="form-control" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ JavaScript ‡¶ï‡ßã‡¶° ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>

            <button class="btn btn-success" onclick="decodeScript()">üîì Decode</button>
            <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy</button>

        <h3 class="text-center my-3">Encoded/Decoded Output:</h3>
        <textarea id="outputCode" class="form-control" readonly placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶â‡¶ü‡¶™‡ßÅ‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá..."></textarea>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function encodeScript() {
            let inputText = $("#inputCode").val();

            // JavaScript ‡¶ï‡ßã‡¶°‡¶ï‡ßá encodeURIComponent ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶è‡¶®‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
            let encodedText = encodeURIComponent(inputText);

            // Eval + unescape ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡¶æ
            $("#outputCode").val(`eval(unescape("${encodedText}"));`);
        }

        function decodeScript() {
            let encodedText = $("#outputCode").val();

            // eval(unescape("...")); ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
            let match = encodedText.match(/eval\(unescape\("(.+)"\)\);/);

            if (match && match[1]) {
                let decodedText = decodeURIComponent(match[1]); // ‡¶°‡¶ø‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
                $("#inputCode").val(decodedText);
            } else {
                alert("Invalid encoded format!"); // ‡¶≠‡ßÅ‡¶≤ ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶π‡¶≤‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá
            }
        }

        function copyToClipboard() {
            let outputText = $("#outputCode");
            outputText.select();
            document.execCommand("copy");
            alert("Encoded text copied!");
        }
    </script>
