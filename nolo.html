<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Base64 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .copy-btn {
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>JavaScript Base64 Encoder/Decoder</h2>

    <textarea id="inputCode" placeholder="à¦à¦–à¦¾à¦¨à§‡ à¦†à¦ªà¦¨à¦¾à¦° JavaScript à¦•à§‹à¦¡ à¦²à¦¿à¦–à§à¦¨..."></textarea>
    
    <br>
    <button onclick="encodeBase64()">ðŸ”’ Encode</button>
    <button onclick="decodeBase64()">ðŸ”“ Decode</button>
    <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy</button>

    <h3>Encoded/Decoded Output:</h3>
    <textarea id="outputCode" readonly placeholder="à¦à¦–à¦¾à¦¨à§‡ à¦†à¦‰à¦Ÿà¦ªà§à¦Ÿ à¦¦à§‡à¦–à¦¾à¦¨à§‹ à¦¹à¦¬à§‡..."></textarea>

    <script>
        function encodeBase64() {
            let inputText = document.getElementById("inputCode").value;
            let encodedText = btoa(unescape(encodeURIComponent(inputText)));
            document.getElementById("outputCode").value = encodedText;
        }

        function decodeBase64() {
            let encodedText = document.getElementById("outputCode").value;
            try {
                let decodedText = decodeURIComponent(escape(atob(encodedText)));
                document.getElementById("inputCode").value = decodedText;
            } catch (e) {
                alert("Invalid Base64 string!");
            }
        }

        function copyToClipboard() {
            let outputText = document.getElementById("outputCode");
            outputText.select();
            document.execCommand("copy");
            alert("Encoded text copied!");
        }
    </script>

</body>
</html>
