<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            margin-top: 30px;
            display: none;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt to generate an AI-based image.</p>
        
        <input type="text" id="prompt" placeholder="Enter your prompt here" />
        <button onclick="generateImage()">Generate Image</button>

        <div class="image-container" id="imageContainer">
            <h2>Generated Image:</h2>
            <img id="generatedImage" src="" alt="Generated Image" />
            <br />
            <a id="downloadButton" href="" download="generated-image.png">
                <button>Download Image</button>
            </a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AI Image Generator. All Rights Reserved.</p>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const apiUrl = `https://api-wdzone.rehenabibi022.workers.dev/?model=SG161222/Realistic_Vision_V5.1_noVAE&input=${encodeURIComponent(prompt)}`;

            try {
                const response = await fetch(apiUrl);

                // Check if the response is valid
                if (!response.ok) {
                    throw new Error('Failed to fetch image');
                }

                // Assuming the API returns a JSON object with the image URL
                const data = await response.json();

                // Check if the API returned a valid image URL
                if (data && data.image_url) {
                    const imageContainer = document.getElementById('imageContainer');
                    const generatedImage = document.getElementById('generatedImage');
                    const downloadButton = document.getElementById('downloadButton');

                    generatedImage.src = data.image_url;
                    downloadButton.href = data.image_url;

                    imageContainer.style.display = 'block';
                } else {
                    alert('Failed to generate image. Please try again.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>

</body>
</html>
