<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin-top: 50px; }
        .container { width: 80%; margin: auto; }
        input { padding: 10px; width: 80%; margin-top: 20px; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; background: #28a745; color: white; border: none; }
        button:hover { background: #218838; }
        .image-container { margin-top: 30px; display: none; }
        img { max-width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Image Generator</h1>
        <input type="text" id="prompt" placeholder="Enter your prompt here" />
        <button onclick="generateImage()">Generate Image</button>

        <div class="image-container" id="imageContainer">
            <h2>Generated Image:</h2>
            <img id="generatedImage" src="" alt="Generated Image" />
            <br>
            <button onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) { alert('Please enter a prompt!'); return; }

            const encodedPrompt = encodeURIComponent(prompt);
            const apiUrl = `https://api-wdzone.rehenabibi022.workers.dev/?input=${encodedPrompt}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch image');

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                document.getElementById('generatedImage').src = imageUrl;
                document.getElementById('imageContainer').style.display = 'block';
            } catch (error) {
                alert('Error fetching image: ' + error.message);
            }
        }

        function downloadImage() {
            const image = document.getElementById('generatedImage').src;
            const a = document.createElement('a');
            a.href = image;
            a.download = 'generated_image.png';
            a.click();
        }
    </script>

</body>
</html>
