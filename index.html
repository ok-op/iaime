<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #image-result {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        #image-result img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Loading Animation */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <header>
        <h1>AI Image Generator</h1>
    </header>

    <div class="container">
        <form id="image-form">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" placeholder="e.g., A futuristic city at sunset" required>

            <label for="model">Select Model:</label>
            <select id="model">
                <option value="SG161222/Realistic_Vision_V5.1_noVAE">Realistic Vision</option>
                <option value="Lykon/DreamShaper-v7">DreamShaper</option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">SDXL</option>
                <option value="XpucT/Deliberate">Deliberate</option>
                <option value="stabilityai/stable-diffusion-2-1">Anything v5</option>
                <option value="darkstorm2150/Protogen_x5.8">Protogen</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX dev</option>
            </select>

            <button type="submit">Generate Image</button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>Generating image...</p>
        </div>

        <div id="image-result">
            <h2>Generated Image:</h2>
            <img id="generated-image" src="" alt="Generated AI Image">
            <button id="download-btn">Download Image</button>
        </div>
    </div>
