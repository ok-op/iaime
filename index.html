<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #image-result {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        #image-result img {
            max-width: 100%;
            border-radius: 8px;
        }

        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>AI Image Generator</h1>
    </header>

    <div class="container">
        <form id="image-form">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" placeholder="e.g., A futuristic city at sunset" required>

            <label for="model">Select Model:</label>
            <select id="model">
                <option value="SG161222/Realistic_Vision_V5.1_noVAE">Realistic Vision</option>
                <option value="Lykon/DreamShaper-v7">DreamShaper</option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">SDXL</option>
                <option value="XpucT/Deliberate">Deliberate</option>
                <option value="stabilityai/stable-diffusion-2-1">Anything v5</option>
                <option value="darkstorm2150/Protogen_x5.8">Protogen</option>
            </select>

            <button type="submit">Generate Image</button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading">
            <span>Generating image...</span>
        </div>

        <div id="image-result">
            <h2>Generated Image:</h2>
            <img id="generated-image" src="" alt="Generated AI Image">
            <button id="download-btn">Download Image</button>
        </div>
    </div>

    <script>
        document.getElementById("image-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const prompt = document.getElementById("prompt").value;
            const model = document.getElementById("model").value;
            const imageResultDiv = document.getElementById("image-result");
            const generatedImage = document.getElementById("generated-image");
            const loadingText = document.getElementById("loading");
            const downloadBtn = document.getElementById("download-btn");

            // Show loading
            loadingText.style.display = "block";
            imageResultDiv.style.display = "none";

            try {
                const response = await fetch(`https://api-wdzone.rehenabibi022.workers.dev/?input=${encodeURIComponent(prompt)}&model=${encodeURIComponent(model)}`);

                if (!response.ok) throw new Error("Failed to generate image!");

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                generatedImage.src = imageUrl;

                // Hide loading and show image
                loadingText.style.display = "none";
                imageResultDiv.style.display = "block";

                // Enable download button
                downloadBtn.onclick = function () {
                    const a = document.createElement("a");
                    a.href = imageUrl;
                    a.download = "generated_image.png";
                    a.click();
                };
            } catch (error) {
                alert("Error: " + error.message);
                loadingText.style.display = "none";
            }
        });
    </script>

</body>
</html>
