<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin-top: 20px; /* Adjust for fixed header */
            margin-bottom: 20px; /* Ensure content doesn't overlap footer */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #image-result {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #image-result img {
            max-width: 100%;
            border-radius: 8px;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 100;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f3f3f3;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress-value {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #E1306C, #FD1D1D);
            transition: width 0.3s ease;
        }

        /* Loading Spinner */
        #loading .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive styles for mobile */
        @media (max-width: 600px) {
            body {
                padding: 0;
                margin: 0;
            }

            header {
                padding: 10px 0;
            }

            .container {
                padding: 10px;
                margin: 0;
                width: 100%;
                box-sizing: border-box;
            }

            button {
                padding: 12px;
            }

            .footer {
                position: relative;
                margin-top: 20px;
            }

            #image-result {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>AI Image Generator</h1>
    </header>

    <div class="container">
        <form id="image-form">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" name="prompt" placeholder="e.g., A hyper-realistic portrait of a woman" required>

            <label for="model">Select Model:</label>
            <select id="model" name="model">
                <option value="SG161222/Realistic_Vision_V5.1_noVAE">Realistic Vision</option>
                <option value="Lykon/DreamShaper-v7">DreamShaper</option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">SDXL</option>
                <option value="XpucT/Deliberate">Deliberate</option>
                <option value="stabilityai/stable-diffusion-2-1">Anything v5</option>
                <option value="darkstorm2150/Protogen_x5.8">Protogen</option>
            </select>

            <button type="submit">Generate Image</button>
        </form>

        <!-- Progress Bar -->
        <div id="progressBar" class="progress-bar">
            <div id="progressValue" class="progress-value"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="flex justify-center items-center">
            <div class="loading"></div>
            <span class="ml-4 text-gray-600">Processing your request...</span>
        </div>

        <div id="image-result">
            <h2>Generated Image:</h2>
            <img id="generated-image" src="" alt="Generated Image">
            <button id="download-btn">Download Image</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AI Image Generator</p>
    </div>

    <script>
        document.getElementById("image-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const prompt = document.getElementById("prompt").value;
            const model = document.getElementById("model").value;
            const imageResultDiv = document.getElementById("image-result");
            const generatedImage = document.getElementById("generated-image");
            const loadingText = document.getElementById("loading");
            const downloadBtn = document.getElementById("download-btn");
            const progressBar = document.getElementById("progressBar");
            const progressValue = document.getElementById("progressValue");

            // Show loading animation
            loadingText.style.display = "block";
            imageResultDiv.style.display = "none";
            progressBar.style.display = "block";

            try {
                const response = await fetch(`https://api-wdzone.rehenabibi022.workers.dev/?input=${encodeURIComponent(prompt)}&model=${encodeURIComponent(model)}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    generatedImage.src = imageUrl;

                    // Hide loading and show result
                    loadingText.style.display = "none";
                    imageResultDiv.style.display = "block";
                    progressBar.style.display = "none";

                    // Enable download button
                    downloadBtn.onclick = function () {
                        const a = document.createElement("a");
                        a.href = imageUrl;
                        a.download = "generated_image.png";
                        a.click();
                    };
                } else {
                    alert("Failed to generate image");
                    loadingText.style.display = "none";
                }
            } catch (error) {
                alert("Error: " + error.message);
                loadingText.style.display = "none";
                progressBar.style.display = "none";
            }
        });
    </script>

</body>
</html>
