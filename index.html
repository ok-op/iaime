<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        input[type="text"], select {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            margin-top: 30px;
            display: none;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt and click 'Generate Image' to see the result.</p>
        
        <input type="text" id="prompt" placeholder="Enter your prompt here" />
        <button onclick="generateImage()">Generate Image</button>

        <div class="image-container" id="imageContainer">
            <h2>Generated Image:</h2>
            <img id="generatedImage" src="" alt="Generated Image" />
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AI Image Generator. All Rights Reserved.</p>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            
            // Ensure the input is properly encoded
            const encodedPrompt = encodeURIComponent(prompt);
            
            // API endpoint with your specific prompt
            const apiUrl = `https://api-wdzone.rehenabibi022.workers.dev/?model=stabilityai/stable-diffusion-2-1&input=${encodedPrompt}`;
            
            try {
                // Fetch the response from the API
                const response = await fetch(apiUrl);
                
                // Check if the response is valid
                if (!response.ok) {
                    throw new Error('Failed to fetch image');
                }

                // Parse the JSON response
                const data = await response.json();
                
                // Check if image URL exists in response
                if (data && data.image_url) {
                    const imageContainer = document.getElementById('imageContainer');
                    const generatedImage = document.getElementById('generatedImage');

                    // Set the image source from the API response
                    generatedImage.src = data.image_url;
                    imageContainer.style.display = 'block';  // Show the image container
                } else {
                    alert('Failed to generate image. Please try again.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>

</body>
</html>
