<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            width: 100%;
            height: 200px;
            background-image: url('https://via.placeholder.com/1500x300'); /* Replace with your header image URL */
            background-size: cover;
            background-position: center;
            border-bottom: 5px solid #ddd;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #image-result {
            margin-top: 20px;
            display: none;
        }
        #image-result img {
            max-width: 100%;
            border-radius: 8px;
        }
        .download-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #0b7dda;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <div class="container">
        <h1>AI Image Generator</h1>
        <form id="image-form">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" name="prompt" placeholder="e.g., A hyper-realistic portrait of a woman" required>

            <label for="model">Select Model:</label>
            <select id="model" name="model">
                <option value="SG161222/Realistic_Vision_V5.1_noVAE">Realistic Vision</option>
                <option value="Lykon/DreamShaper-v7">DreamShaper</option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">SDXL</option>
                <option value="XpucT/Deliberate">Deliberate</option>
                <option value="stabilityai/stable-diffusion-2-1">Anything v5</option>
                <option value="darkstorm2150/Protogen_x5.8">Protogen</option>
            </select>

            <button type="submit">Generate Image</button>
        </form>

        <div id="image-result">
            <h2>Generated Image:</h2>
            <img id="generated-image" src="" alt="Generated Image">
            <a id="download-link" class="download-btn" href="" download>Download Image</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AI Image Generator. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("image-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const prompt = document.getElementById("prompt").value;
            const model = document.getElementById("model").value;
            const imageResultDiv = document.getElementById("image-result");
            const generatedImage = document.getElementById("generated-image");
            const downloadLink = document.getElementById("download-link");

            try {
                const response = await fetch(`https://api-wdzone.rehenabibi022.workers.dev/?input=${encodeURIComponent(prompt)}&model=${encodeURIComponent(model)}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    generatedImage.src = imageUrl;
                    downloadLink.href = imageUrl;
                    imageResultDiv.style.display = "block";
                } else {
                    alert("Failed to generate image");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>

</body>
</html>
