<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Encoding Detector & Beautifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 150px; margin-bottom: 10px; font-family: monospace; }
        button { padding: 10px 15px; margin: 5px; }
        #output { white-space: pre-wrap; text-align: left; background: #f4f4f4; padding: 10px; width: 80%; margin: 0 auto; }
    </style>
</head>
<body>

    <h2>JavaScript Code Detector & Beautifier</h2>
    <textarea id="inputText" placeholder="এখানে JavaScript কোড পেস্ট করুন..."></textarea><br>
    <button onclick="detectJavaScript()">ডিটেক্ট করুন</button>
    <button onclick="beautifyCode()">বিউটিফাই করুন</button>

    <p id="encodingType"></p>
    <pre id="output"></pre>

    <script>
        function detectJavaScript() {
            let code = document.getElementById("inputText").value;
            let detected = "Unknown Type";

            if (code.includes("document.") || code.includes("window.") || code.includes("fetch(")) {
                detected = "JavaScript Code (Normal)";
            } 
            if (code.includes("eval(")) {
                detected = "JavaScript (Possibly Obfuscated)";
            }
            if (code.includes("atob(") || code.includes("btoa(")) {
                detected = "Base64 Encoding Found in JavaScript";
            }

            document.getElementById("encodingType").innerText = "Detected: " + detected;
        }

        function beautifyCode() {
            let code = document.getElementById("inputText").value;
            let beautifiedCode = js_beautify(code, { indent_size: 4 });
            document.getElementById("output").innerText = beautifiedCode;
        }
    </script>

</body>
</html>
