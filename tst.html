<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding Detector & Decoder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 15px; margin: 5px; }
        #output { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Encoding Detector & Decoder</h2>
    <textarea id="inputText" placeholder="এখানে এনকোডেড টেক্সট দিন..."></textarea><br>
    <button onclick="detectEncoding()">ডিটেক্ট এনকোডিং</button>
    <button onclick="decodeText()">ডিকোড করুন</button>

    <p id="encodingType"></p>
    <p id="output"></p>

    <script>
        function detectEncoding() {
            let text = document.getElementById("inputText").value;
            let detected = "Unknown Encoding";

            if (/^[A-Za-z0-9+/=]+$/.test(text) && text.length % 4 === 0) {
                detected = "Base64 Encoding";
            } else if (/%[0-9A-Fa-f]{2}/.test(text)) {
                detected = "URL Encoding";
            } else if (/^[a-zA-Z]+$/.test(text)) {
                detected = "ROT13 Encoding (Possible)";
            }

            document.getElementById("encodingType").innerText = "Detected Encoding: " + detected;
        }

        function decodeText() {
            let text = document.getElementById("inputText").value;
            let encodingType = document.getElementById("encodingType").innerText.split(": ")[1];
            let output = "ডিকোড করতে পারছি না!";

            try {
                if (encodingType === "Base64 Encoding") {
                    output = atob(text);
                } else if (encodingType === "URL Encoding") {
                    output = decodeURIComponent(text);
                } else if (encodingType === "ROT13 Encoding (Possible)") {
                    output = text.replace(/[a-zA-Z]/g, function (char) {
                        return String.fromCharCode(
                            char.charCodeAt(0) + (char.toLowerCase() < 'n' ? 13 : -13)
                        );
                    });
                }
            } catch (e) {
                output = "ডিকোড করতে সমস্যা হচ্ছে!";
            }

            document.getElementById("output").innerText = "Decoded Text: " + output;
        }
    </script>

</body>
</html>
