<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator Tool</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 150px; margin-bottom: 10px; font-family: monospace; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #output { white-space: pre-wrap; text-align: left; background: #f4f4f4; padding: 10px; width: 80%; margin: 0 auto; }
    </style>
</head>
<body>

    <h2>JavaScript Obfuscator Tool</h2>
    <textarea id="inputCode" placeholder="এখানে আপনার JavaScript কোড লিখুন..."></textarea><br>
    <button onclick="obfuscateCode()">অবস্কিউর করুন</button>
    <button onclick="copyToClipboard()">কপি করুন</button>

    <h3>Obfuscated Code:</h3>
    <pre id="output"></pre>

    <script>
        function obfuscateCode() {
            let inputCode = document.getElementById("inputCode").value;
            let encodedCode = btoa(unescape(encodeURIComponent(inputCode))); // Base64 Encode
            let obfuscatedCode = `eval(decodeURIComponent(escape(atob("${encodedCode}"))));`;

            document.getElementById("output").innerText = obfuscatedCode;
        }

        function copyToClipboard() {
            let outputText = document.getElementById("output").innerText;
            navigator.clipboard.writeText(outputText);
            alert("কপি করা হয়েছে!");
        }
    </script>

</body>
</html>
